<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="">
        <input type="email" required>
        <button type="submit">Enviar</button>
    </form>

    <form action="">
        <input type="password" required>
        <button type="submit">Enviar</button>
    </form>

    <form action="">
        <textarea name="" id="">
            Introduce tus comentarios
        </textarea>
        <button type="submit">Enviar</button>
    </form>

    <form action="">
        <input type="radio" value="gato" id="gato" name="mascota">
        <label for="gato">Gato</label>
        <input type="radio" value="perro" id="perro" name="mascota">
        <label for="perro">Perro</label>
        <button type="submit">Enviar</button>
        <input type="button" value="Enviar">
    </form>

    <form action="">
        <input type="color">
        <button type="submit">Enviar</button>
    </form>

    <form action="">
        <input type="date">
        <button type="submit">Enviar</button>
    </form>

    <form action="">
        <input type="file">
        <button type="submit">Enviar</button>
    </form>

    <form action="">
        <input type="month">
        <button type="submit">Enviar</button>
    </form>

    <form action="">
        <input type="range">
        <button type="submit">Enviar</button>
    </form>

    <form action="">
        <input type="time">
        <button type="submit">Enviar</button>
    </form>

    <form action="">
        <input type="week">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
